<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mock GeoIP Service</title>
    <style>
      :root {
        --primary-color: #2563eb;
        --secondary-color: #1e40af;
        --background-color: #f8fafc;
        --text-color: #1e293b;
        --border-color: #e2e8f0;
        --success-color: #4CAF50;
        --error-color: #f44336;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        max-width: 1000px;
        margin: 0 auto;
        padding: 2rem;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.5;
      }

      h1 {
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 2rem;
      }

      h2 {
        color: var(--secondary-color);
        margin-bottom: 1rem;
        font-size: 1.5rem;
      }

      .container {
        background: white;
        border-radius: 0.5rem;
        padding: 1.5rem;
        margin-bottom: 2rem;
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
      }

      .input-group {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
        align-items: center;
      }

      input {
        flex: 1;
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: 0.375rem;
        font-size: 1rem;
      }

      input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
      }

      button {
        background-color: var(--primary-color);
        color: white;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 0.375rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: var(--secondary-color);
      }

      table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        margin-top: 1rem;
        background: white;
        border-radius: 0.5rem;
        overflow: hidden;
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
      }

      th, td {
        padding: 1rem;
        text-align: left;
        border-bottom: 1px solid var(--border-color);
      }

      th {
        background-color: var(--background-color);
        font-weight: 600;
        color: var(--secondary-color);
      }

      tr:last-child td {
        border-bottom: none;
      }

      .success {
        color: var(--success-color);
        margin-top: 1rem;
        padding: 0.75rem;
        background-color: rgba(34, 197, 94, 0.1);
        border-radius: 0.375rem;
      }

      .error {
        color: var(--error-color);
        margin-top: 1rem;
        padding: 0.75rem;
        background-color: rgba(239, 68, 68, 0.1);
        border-radius: 0.375rem;
      }

      .result-container {
        margin-top: 1rem;
      }

      @media (max-width: 640px) {
        .input-group {
          flex-direction: column;
        }

        input, button {
          width: 100%;
        }
      }

      .delete-btn {
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      
      .delete-btn:hover {
        background-color: #c82333;
      }
      
      .delete-btn:active {
        background-color: #bd2130;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/javascript" src="/assets/main.js"></script>
  </body>
</html>
